<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar>
                    <ion-title style="text-align: center;">Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list *ngIf="decision == 'sin'">
                    <ion-menu-toggle style="--background:#ffffff;" auto-hidden="false" *ngFor="let item of appMenu">
                        <ion-item [routerDirection]="'root'" (click)="navegar(item.url)">
                            <ion-icon [name]="item.icon"></ion-icon>
                            <ion-title>{{item.title}}</ion-title>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
                <ion-list *ngIf="decision == 'user'">
                    <ion-menu-toggle style="--background:#ffffff;" auto-hidden="false" *ngFor="let items of menuUser">
                        <ion-item [routerDirection]="'root'" [routerLink]="items.url">
                            <ion-icon [name]="items.icon"></ion-icon>
                            <ion-title>{{items.title}}</ion-title>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
                <ion-list *ngIf="decision == 'vet'">
                    <ion-menu-toggle style="--background:#ffffff;" auto-hidden="false" *ngFor="let items of menuVet">
                        <ion-item [routerDirection]="'root'" [routerLink]="items.url">
                            <ion-icon [name]="items.icon"></ion-icon>
                            <ion-title>{{items.title}}</ion-title>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
