<ion-header>
    <ion-toolbar class="fondo">
        <ion-buttons slot="start">
            <ion-menu-button size="large" style="--color:#ffffff;">

            </ion-menu-button>
        </ion-buttons>

        <ion-title style="color: #fff; font-size: 20px;">
            Vetcompany
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="tweets.length == 0" padding class="card-background-page">

    <ion-card>


        <ion-card-header>
            <div padding class="card-title">Consejos</div>
        </ion-card-header>
        <br>
        <ion-card-content>
            <img padding style="border-radius: 50px;" src="../../assets/img/pet.jpg" alt="">
            <br>
            <ion-button (click)="explorar('pet-info')" style="--background-activated : red; --padding-start:50px; --padding-end:50px; --border-radius:30px;" fill="outline" size="large">
                <ion-icon name="paw"></ion-icon>
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-card>


        <ion-card-header>
            <div padding class="card-title">Grupos</div>
        </ion-card-header>
        <br>
        <ion-card-content>
            <img padding style="border-radius: 50px;" src="../../assets/img/tengo_mascota.jpg" alt="">
            <br>
            <ion-button (click)="explorar('grupos')" style="--background-activated : red; --padding-start:50px; --padding-end:50px; --border-radius:30px;" fill="outline" size="large">
                <ion-icon name="paw"></ion-icon>
            </ion-button>
        </ion-card-content>
    </ion-card>


</ion-content>
<!--
    <img src="http://editarfotosonline.net/wp-content/uploads/2013/08/La-creaci%C3%B3n-de-retratos-de-mascotas-mediante-el-arte-de-Collage.jpg" alt="">

-->
<ion-content *ngIf="tweets.length > 0" padding class="card-background">

    <h2 text-center> Enterate </h2>
    <ion-card class="texto" *ngFor="let post of tweets">
        <img *ngIf="post.imagen" padding style="border-radius: 50px;" [src]="post.imagen" alt="">

        <ion-card-content text-center>
            <ion-card-title class="texto">{{post.origen}}</ion-card-title>

            <p> {{post.mensaje}} </p>


            <ion-button *ngIf="post.direccion" (click)="explorar('completo',post.direccion)" style="--background-activated : red; --padding-start:50px; --padding-end:50px; --border-radius:30px;" fill="outline" size="large">
                Ver
            </ion-button>

        </ion-card-content>
    </ion-card>


</ion-content>
