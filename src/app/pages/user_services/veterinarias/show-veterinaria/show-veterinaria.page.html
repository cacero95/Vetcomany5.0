<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-button (click)="cerrar()" slot="icon-only">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{entidad.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img [src]="entidad.url" />
        <ion-card-header>
            <ion-card-subtitle>{{entidad.direccion}}</ion-card-subtitle>
            <ion-card-title>{{entidad.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content style="margin-bottom: 40px;">
            <p>Numero contacto {{entidad.telefono}} </p>
            <p>Maneja servicios como:</p>
            <ul>
                <li *ngFor="let servicio of entidad.services">
                    {{servicio}}
                </li>
            </ul>

            <ion-row>
                <ion-col *ngIf="is_transporte" text-right>
                    <ion-button (click)="pedir_transporte()" text-right size="small" fill="clear" color="primary">
                        pedir transporte
                        <ion-icon slot="end" name="call"></ion-icon>

                    </ion-button>
                </ion-col>
            </ion-row>

        </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="add_event()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
