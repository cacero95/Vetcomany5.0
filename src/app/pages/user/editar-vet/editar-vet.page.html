<ion-header>
    <ion-toolbar class="fondo">
        <ion-buttons slot="start">
            <ion-button (click)="cerrar()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Editar</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content padding class="card-background-page">
    <ion-slides pager="true">
        <ion-slide (click)="choose_photo()" (ionSlideTap)="choose_photo()">
            <img *ngIf="vet.url" style="padding: 10px; margin-bottom:40px; " [src]="vet.url" [alt]="vet.name">
            <div *ngIf="!vet.url" class="opacity">
                <ion-grid fixed>
                    <ion-row size="10" offset="1">
                        <ion-col>
                            <ion-icon name="add"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <ion-icon slot="start" name="create"></ion-icon>
        </ion-slide>
    </ion-slides>

    <ion-item style="--background:transparent; --color:#ffffff;">
        <ion-label position="floating">
            Nombre
        </ion-label>
        <ion-input type="text" #name></ion-input>
    </ion-item>

    <ion-item style="--background:transparent; --color:#ffffff;">
        <ion-label position="floating">
            Direcci√≥n
        </ion-label>
        <ion-input type="text" #direccion></ion-input>
    </ion-item>
    <ion-item style="--background:transparent; --color:#ffffff;">
        <ion-label position="floating">
            Telefono
        </ion-label>
        <ion-input type="tel" #telefono></ion-input>
    </ion-item>
    <br>

    <ion-item style="--background:transparent; --color:#ffffff;" *ngFor="let item of servicios">
        <ion-avatar slot="start">
            <img [src]="item.img" [alt]="item.nombre">
        </ion-avatar>
        <h2>{{item.nombre}}</h2>
        <ion-checkbox [checked]="item.tick" (ionChange)=setServices(item.nombre) slot="end" color="secondary"></ion-checkbox>
    </ion-item>

</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col size="10" offset="1">
                <ion-button (click)="confirmar(name.value, direccion.value, telefono.value)" expand="full" shape="round">Listo</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-footer>
